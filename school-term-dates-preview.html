    function attachEventListeners() {
      const searchInput = document.getElementById('searchInput');
      if (searchInput) {
        searchInput.addEventListener('input', (e) => {
          searchQuery = e.target.value;
          render();
          document.getElementById('searchInput').focus();
          document.getElementById('searchInput').setSelectionRange(searchQuery.length, searchQuery.length);
        });
      }

      document.querySelectorAll('.region-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          selectedRegion = btn.dataset.region;
          render();
        });
      });

      document.querySelectorAll('.council-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          currentCouncil = btn.dataset.council;
          currentView = 'council';
          render();
          window.scrollTo(0, 0);
        });
      });

      const backBtn = document.getElementById('backBtn');
      if (backBtn) {
        backBtn.addEventListener('click', () => {
          currentView = 'home';
          render();
        });
      }

      const emailForm = document.getElementById('emailForm');
      if (emailForm) {
        emailForm.addEventListener('submit', (e) => {
          e.preventDefault();
          emailForm.innerHTML = `
            <div class="bg-green-900/30 border border-green-500/30 rounded-xl p-6">
              <svg class="w-12 h-12 text-green-400 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <p class="text-green-400 font-medium">You're all set! We'll send you reminders before each break.</p>
            </div>
          `;
        });
      }
    }

    // Initial render
    render();
  </script>
